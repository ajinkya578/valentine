<html>
<head>
  <title>Valentine üíò</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      width: 340px;
      padding: 25px 20px 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      position: relative;
      z-index: 2;
    }

    .cat {
      font-size: 48px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 25px;
    }

    .yes {
      background: #ff2f68;
      color: white;
      border: none;
      font-size: 18px;
      padding: 18px 35px;
      border-radius: 40px;
      cursor: pointer;
      transform-origin: left center; /* GROW FROM LEFT */
      transition: transform 0.25s ease;
    }

    .no {
      background: #e0e0e0;
      color: #333;
      border: none;
      font-size: 14px;
      padding: 8px 18px;
      border-radius: 20px;
      cursor: pointer;

      position: fixed;   /* MOVE OVER WHOLE PAGE */
      z-index: 10;
    }

    #gif {
      display: none;
      width: 200px;
      margin: 20px auto 0;
    }
  </style>
</head>

<body>

<div class="card">
  <div class="cat">üê±</div>

  <h1 id="question">Will you be my Valentine? üíñ</h1>

  <button class="yes" id="yesBtn" onclick="yesClicked()">Yes üíò</button>

  <img id="gif" src=https://media0.giphy.com/media/v1.Y2lkPTZjMDliOTUyaG05amw0eXQyaTAxMGwxZ25jMjJ5djdoejNvbmY4azhvdHF4cDhpYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/qJzZ4APiDZQuJDY7vh/giphy.gif>
</div>

<button class="no" id="noBtn" onmouseover="moveNo()">No</button>

<script>
  let scale = 1;

  function moveNo() {
    const no = document.getElementById("noBtn");

    // Move NO anywhere on screen
    const x = Math.random() * (window.innerWidth - no.offsetWidth);
    const y = Math.random() * (window.innerHeight - no.offsetHeight);

    no.style.left = x + "px";
    no.style.top = y + "px";

    // YES grows slowly (ONLY YES)
    if (scale < 1.5) {
      scale += 0.08;
      document.getElementById("yesBtn").style.transform = `scale(${scale})`;
    }
  }

  function yesClicked() {
    document.getElementById("question").innerText = "Yay! üíï I knew it üòç";
    document.getElementById("gif").style.display = "block";
    document.getElementById("noBtn").style.display = "none";
  }
</script>

</body>
</html>
