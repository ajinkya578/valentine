<html>
<head>
  <title>Valentine üíò</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      font-family: Arial, sans-serif;
    }

    .card {
      background: white;
      width: 320px;
      padding: 25px 20px 30px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      position: relative;
    }

    .cat {
      font-size: 48px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    .yes {
      background: #ff2f68;
      color: white;
      border: none;
      font-size: 18px;
      padding: 18px 35px;
      border-radius: 40px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .no {
      background: #e0e0e0;
      color: #333;
      border: none;
      font-size: 14px;
      padding: 8px 18px;
      border-radius: 20px;
      position: absolute;
      right: 20px;
      top: 25px;
      cursor: pointer;
    }

    #gif {
      display: none;
      margin-top: 20px;
      width: 200px;
    }

    .note {
      font-size: 12px;
      color: #777;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="cat">üê±</div>

    <h1 id="question">Will you be my Valentine? üíñ</h1>

    <div class="buttons" id="buttons">
      <button class="yes" id="yesBtn" onclick="yesClicked()">Yes üíò</button>
      <button class="no" id="no" onmouseover="moveNo()">No</button>
    </div>

    <p class="note">‚ÄúNo‚Äù seems a bit shy üòà</p>

    <img id="gif" src=https://media0.giphy.com/media/v1.Y2lkPTZjMDliOTUyaG05amw0eXQyaTAxMGwxZ25jMjJ5djdoejNvbmY4azhvdHF4cDhpYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/qJzZ4APiDZQuJDY7vh/giphy.gif>
  </div>

<script>
  let scale = 1;

  function moveNo() {
    const noBtn = document.getElementById("no");
    const x = Math.random() * 200;
    const y = Math.random() * 40;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // YES button grows
    scale += 0.1;
    document.getElementById("yesBtn").style.transform = `scale(${scale})`;
  }

  function yesClicked() {
    document.getElementById("question").innerHTML = "Yay! üíï I knew it üòç";
    document.getElementById("buttons").style.display = "none";
    document.querySelector(".note").style.display = "none";
    document.getElementById("gif").style.display = "block";
  }
</script>

</body>
</html>
